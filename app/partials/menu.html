<style>
a{
	color: black;
}

a:hover{
	color: yellow;
}


#profilePic{
	height:70px;
	width:70px;
	border-radius: 35px;
}

header{
height: 80px;
background-color: white;
padding: 10px;
padding-left: 0px;
border-bottom: 1px solid black;
margin-bottom: 20px;
}

.container{
	padding-left: 0;
	padding-right: 0;

}

</style>

<div id="header">
	<nav id="menu" ng-init="initMenu()">
		<div id="profileMenu">
			<img id="profilePic" src='{{userPhoto}}' width="60px" height="60px"/>
			<h1>{{userName}}</h1>
		</div>
		<a href="#/newegg"><h2>New egg</h2></a>
      	<a href="#/profile"><h2>My eggs</h2></a>
      	<a href="#/videos"><h2>Egg videos</h2></a>
      	<a href="" ng-click="signOut()"><h2>Sign Out</h2></a>
	</nav>

	<main id="panel">
		 	<header>
		 		<div class="col-xs-12">
			 		<div class="col-xs-2">
						<button class="toggle-button">
							<img id="burger" src="images/burgermenu.png" width="35px" height="35px">
						</button>
					</div>
					<div class="col-xs-10">
						<h1>Scale egg</h1>
					</div>
				</div>
			</header>
	</main>
</div>

<script>
	var slideout = new Slideout({
	'panel': document.getElementById('panel'),
	'menu': document.getElementById('menu'),
	'padding': 256,
	'tolerance': 70
	});

	// Toggle button
	document.querySelector('.toggle-button').addEventListener('click', function() {
	slideout.toggle();
	});
</script>
