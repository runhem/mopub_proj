<!-- Mina gamla ägg -->
<!-- Val av gammalt ägg leder till timer --> 

<style>
.container{
		padding:0px;
		height: 100%;
		width: 100%;
		background-color: white;
	}


.eggFrame{
		text-align: center;
	}

	.profileEgg{
		border-radius: 50%;
		height: 122px;
		width: 91px;
		background-color: white;
		margin-left: 30px;
		padding-top: 30%;
	}


	#panel{
		background-color: white;
		padding:10px;
	}

	#profile{
		height:100%;
		text-align: center;
	}

.chooseButton{
	background-color: yellow;
	border-radius: 50%;
	border: none;
	width: 50px;
	height: 50px;
	font-size: 12px;
}

.removeEgg{
margin-right: 0;
margin-left: 30px;
margin-top: 5px;
width: 25px;
height: 25px;
border: 1px solid black;
background-color: white;

}
.border{
	background-color: yellow;
	margin-top: 20px;
}

.rating{
	padding-bottom: 10px;
}

</style>



<ng-include src="'partials/menu.html'" ng-controller="menuCtrl"></ng-include> 

<!-- <h1>Your eggs</h1> -->

<div id="profile" ng-init="checkMenu()">
	<p>Choose one of your favorite eggs to cook again!</p>
</div>
<div class="col-xs-12" ng-init="initProfile()">
	<div class="row">
		<div class="col-xs-6 eggFrame" ng-click="boilAgain()" ng-repeat="egg in eggs">
			<div class="border">
				{{egg.size}} and {{egg.boil}}<button class="removeEgg" type="button">X</button>
					<div class="profileEgg">
						<button class="chooseButton" type="button">Choose</button>
					</div>
					<div class="rating" ng-repeat="star in stars">
						<img src="images/starWhite.png" width="20px" height="20px">
					</div>
				</div>
			</div>
		</div>
	</div>
