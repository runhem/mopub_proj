<div style="padding-top:20px; background-color:yellow;">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active" id="small">
      <div class="egg" id="smallEgg">Small</div>
    </div>
    <div class="item" id="medium">
      <div class="egg" id="mediumEgg">Medium</div>
    </div>
    <div class="item" id="large">
      <div class="egg" id="largeEgg">Large</div>
    </div>
  </div>
  <!-- Controls -->
  <span class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </span>
  <span class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </span>
</div>
<div class="selectSection">
  <button class="selectButton" type="button" ng-click="selectSize()">SELECT</button>
</div>
</div>

<script>
$(document).ready(function() {  
   $("#carousel-example-generic").swiperight(function() {  
      $("#carousel-example-generic").carousel('prev');  
    });  
   $("#carousel-example-generic").swipeleft(function() {  
      $("#carousel-example-generic").carousel('next');  
   });  
});  
</script>
