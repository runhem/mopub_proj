<!-- Save egg dyker upp. Ng-include -->

<div id="slider" style="margin-top:20px;">
  <input type="range" class="custom" min="6" max="10" step="0.5" style="width:200px;height:10px;color:black;">
</div>

<div id="countDown" style="text-align:center;margin-top:150px;">
	<p ng-bind="counter"></p>
</div>

<svg width="210" height="150" ng-click="countdown()" style="margin-left:15px;">
		<ellipse cx="160" cy="80" rx="40" ry="60"
  		style="fill:white;stroke:grey;stroke-width:2;"></ellipse>
  		<circle cx="160" cy="80" r="20" fill="yellow" style="opacity:0.4;"/>
  		<text x="130" y="80" style="font-size:10px;font-weight:bold;cursor:pointer;">START BOIL!</text>
</svg>
