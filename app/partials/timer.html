<ng-include src="'partials/menu.html'" ng-controller="menuCtrl"></ng-include> 

<div id="countDown" style="text-align:center;">
<timer id="timer" countdown="600" interval="1000" autostart="fale">{{mminutes}} minute{{minutesS}} : {{sseconds}} second{{secondsS}}</timer>
<audio id="audio1" src="egg.m4a"></audio>
</div>


<svg width="210" height="400" ng-click="startTimer()" ng-disabled="timerRunning" style="margin-left:10%;z-index:-1;">
		<ellipse class="animateEgg" cx="160" cy="80" rx="40" ry="60"
  		style="fill:white;stroke:grey;stroke-width:2;"></ellipse>
  		<circle class="animateEgg" cx="160" cy="80" r="20" fill="yellow" style="opacity:0.4;z-index:-1"></circle>
  		<text class="animateText" x="130" y="80" style="font-size:10px;font-weight:bold;">START BOIL!</text>
</svg>

<div ng-show="wannaSave" class="saveEgg">
	<p ng-init="initRating()">How was your egg?</p>
	<button type="button" class="btn btn-default" ng-click="saveEgg()">Save egg</button>
</div>


<div class="tipsQueue" ng-show="animate">
<div class="tips" id="t1"></div>
<div class="circle" id="c1">
<div class="tipsText" id="text1"></div></div>

</div>
