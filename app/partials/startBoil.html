
<!-- Includes menu -->
<ng-include src="'partials/menu.html'" ng-controller="menuCtrl"></ng-include> 
<!-- Set up for softness and time -->
<div id="startBoilView" ng-init="checkLoggedIn()">
	<div id="setTime" ng-init="initSlider()">
		<a href="" type="button" class="backButton" ng-click="goBack()"><img width="40px" height="40px" src="images/back.png"></a>
		<p>Egg size: {{eggSize}}</p>
		<h3>Softness: {{softness}}</h3>
		<p>Time: {{eggTime/60}} min</p>
	</div>
	<!-- Slider -->
	<div id="slider"></div>
	<!-- Select button -->
	<div id="endOfPage">
		<div class="selectSection">
  			<button class="selectButton" type="button" ng-click="goToTimer()">SELECT</button>
		</div>
	</div>
</div>

<!-- Style for slider -->
<style>
.noUi-target{
}

.noUi-origin{
	background-color: white;
}

.noUi-handle{
	background-color: white;
}
</style>
